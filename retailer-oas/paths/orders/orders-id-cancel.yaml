post:
  summary: Cancel an order
  description: Cancel an order
  operationId: cancelOrder
  tags:
    - orders
  parameters:
    - name: id
      in: path
      description: Order identifier
      required: true
      schema:
        type: string
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../../schemas/OrderCancelationReason.yaml"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../schemas/Order.yaml"
              - type: object
                properties:
                  reason:
                    $ref: "../../schemas/OrderCancelationReason.yaml"
            required: ["id", "status", "reason"]
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Error message
              errorCode:
                type: string
                description: Error code
                enum:
                  - "ALREADY_CANCELED"
                  - "TOO_LATE_TO_CANCEL"
                  - "INVALID_REASON"
              errors:
                type: array
                items:
                  type: string
                  description: List of error details
    "404":
      description: Order Not Found
