post:
  summary: Test webhook subscription
  description: Tests a webhook subscription by sending a test event to the notification URL.
  operationId: testWebhookSubscription
  tags:
    - webhooks
  parameters:
    - name: id
      in: path
      description: Picking location identifier
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            eventType:
                $ref: '../../schemas/EventTypesEnum.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../schemas/SubscriptionTestResult.yaml'
    '400':
      description: Bad Request
