post:
  summary: Reserve a timeslot.
  description: |
    Create a new reservation. 

    Reservations will automatically expire after 15 minutes in order to free resources for other customers.
  operationId: createTimeslotReservation
  tags:
    - reservations
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/ReservationBase.yaml"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../../schemas/Reservation.yaml"
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Error message
              errorCode:
                type: string
                description: Error code
                enum:
                  - "TIMESLOT_NOT_AVAILABLE"
                  - "TOTAL_ARTICLES_TOO_HEAVY"
                  - "INVALID_SHIPPING_ADDRESS"
                  - "INVALID_CUSTOMER_DATA"
                  - "INVALID_ARTICLE_ITEM_QUANTITY"
                  - "TOTAL_MISMATCH"
              errors:
                type: array
                items:
                  type: string
                  description: List of error details
