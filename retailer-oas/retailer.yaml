  version: 1.0.0
servers:
  - url: https://api.example.com/retailer/v1
    description: Production server (live data)
  - url: https://sandbox-api.example.com/v1
    description: Sandbox server (test data)
tags:
  - name: auth
  - name: delivery-areas
  - name: picking-locations
  - name: time-slots
  - name: orders
paths:
  # Authentication
  /oauth/token:
    post:
      tags:
        - auth
      summary: Generate an access token
      description: |
        Returns a new access token.

        The access token must be included in all other requests as a Bearer token for authentication purposes.

        Before you start, make sure you have been given a client ID and secret key.

        The token is valid for ***[X time]***. During this period, reuse the same token. After that, a new token must be generated.
      operationId: generateAccessToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                clientSecret:
                  type: string
                grantType:
                  type: string
                scope:
                  type: string
                code:
                  type: string
                redirectUri:
                  type: string
              required:
                - clientId
                - clientSecret
                - grantType
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
  /oauth/token/revoke:
    post:
      tags:
        - auth
      summary: Revoke an access token
      description: |
        Revokes any access token.

        You need to include your client ID and secret and the access token in the request body.
      operationId: revokeAccessToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                clientSecret:
                  type: string
                token:
                  type: string
              required:
                - clientId
                - clientSecret
                - token
      responses:
        '200':
          description: OK

  # Service availability
  /service-availability:
    get:
      summary: 'Check service availability.'
      description: 'Returns the service availability for a given postal code.'
      operationId: checkAvailability
      tags:
        - service-availability
      parameters:
        - name: postalcode
          in: query
          description: The postal code to check service availability for.
          required: true
          type: string
      responses:
        200:
          description: OK Service is available for the given postal code.
          content:
            application/json:
              schema:
                type: object
                properties:
                  pickingLocationID:
                    type: integer
                    description: The ID of the picking location for the given postal code,
                    should be used to check the catalog to display to the customer.
                  deliveryAreaID:
                    type: integer
                    description: The ID of the delivery area for the given postal code,
                    should be used later to check the available timeslot.
                  availableServices:
                    type: array
                    description: The available services for the given postal code
                    items:
                      type: string
        400:
          description: Invalid postal code format.
        404:
          description: Service not available for the given postal code.

  # Picking Locations
  /picking-location:
    post:
      summary: 'Create a Picking Location'
      description: 'Create a Picking Location.'
      operationId: createPickingLocation
      tags:
        - picking-locations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PickingLocation'
              required:
                - name
                - coords
                - postalCode
                - addressLine1
                - countryCode
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PickingLocation'
                description: The created picking location object
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid request, some fields are missing"


  /picking-location/{id}:
    get:
      summary: 'Find picking location by ID'
      description:
        Returns a single picking location for a given ID.
      operationId: findPickingLocationById
      tags:
        - picking-locations
      parameters:
        - name: id
          in: path
          description: Picking location ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PickingLocation'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid request, some fields are missing"
        404:
          description: Invalid ID

    patch:
      summary: 'Update an existing picking location'
      description:
        Update a picking location for given location ID.
      operationId: updatePickingLocation
      tags:
        - picking-locations
      parameters:
        - name: id
          in: path
          description: Picking location ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema: # TODO: WIP
              schema:
                $ref: '#/components/schemas/PickingLocation'
                required:
                  - name
                  - coords
                  - postalCode
                  - addressLine1
                  - countryCode
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PickingLocation'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid request, some fields are missing"
        404:
          description: Invalid ID

    delete:
      summary: 'Delete a picking location'
      description: ''
      operationId: deletePickingLocation
      tags:
        - picking-locations
      parameters:
        - name: id
          in: path
          description: Picking location ID to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Invalid ID

  /picking-location/{id}/schedule:
    post:
      summary: 'Creates a Picking Location Schedule'
      description: 'Inform the schedule of the picking location'
      operationId: createPickingLocationSchedule
      tags:
        - picking-locations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PickingLocation'
              required:
                - id
                - opening_hours
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Picking Location schedule updated successfully"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid request, some fields are missing"
        404:
          description: Picking Location not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Picking Location with id not found"
    patch:
      summary: 'Update a Picking Location Schedule'
      description: 'Update the schedule of a Picking Location'
      operationId: updatePickingLocationSchedule
      tags:
        - picking-locations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PickingLocation'
              required:
                - id
                - opening_hours
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Picking Location schedule updated successfully"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid request, some fields are missing"
        404:
          description: Picking Location not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Picking Location with id not found"


  # Delivery Areas
  /delivery-area:
    get:
      summary: 'Retrieve delivery area'
      description: |
        Returns details of single Delivery Area.

        Can be used to validate the delivery service coverage in a given country and postal code or at certain coordinates
        if query filters are passed.
      operationId: findDeliveryArea
      tags:
        - delivery-area
      parameters:
        - in: query
          name: query
          required: true
          style: form
          explode: true

          description: |
            ```YAML
            schema:
              oneOf:
                - required: [lon, lat]
                - required: [postalCode, countryCode]
            ```
          schema:
            type: object
            properties:
              lon:
                type: string
              lat:
                type: string
              postalCode:
                type: string
              countryCode:
                type: string
                format: ISO 3166-1
            oneOf:
              - required: [lon, lat]
              - required: [postalCode, countryCode]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryArea'

  /delivery-area/{id}:
    get:
      summary: 'Find delivery area by ID'
      description:
        Returns a single delivery area for a given ID.
      operationId: findDeliveryAreaById
      tags:
        - delivery-area
      parameters:
        - name: id
          in: path
          description: Delivery Area ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryArea'

  /delivery-area/{id}/delivery-timeslots:
    get:
      summary: Get time slots availability for a given delivery area
      description: Returns a preview of the next available time slots for a given delivery area and date.
      operationId: getTimeSlotsAvailability
      tags:
        - time-slots
      parameters:
        - name: id
          in: path
          description: Delivery area ID
          required: true
          schema:
            type: string
        - name: fromDate
          in: query
          required: true
          schema:
            type: string
            format: ISO 8601
        - name: quantity
          in: query
          required: true
          description: Number of slots to be displayed
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeSlotAvailability'
        '400':
          description: Invalid ID

