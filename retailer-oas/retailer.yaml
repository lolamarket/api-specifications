tags:
  - name: auth
  - name: picking-locations
  - name: service-availability
  - name: timeslots
  - name: orders
  - name: webhooks

paths:
  # Authentication
  /oauth/token:
    post:
      tags:
        - auth
      summary: Generate an access token
      description: |
        Returns a new access token.

        The access token must be included in all other requests as a Bearer token for authentication purposes.

        Before you start, make sure you have been given a `clientId` and `clientSecret`.

        The token is valid for ***[X time]***. During this period, reuse the same token. After that, a new token must be generated.
      operationId: generateAccessToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                clientSecret:
                  type: string
                grantType:
                  type: string
                scope:
                  type: string
                code:
                  type: string
                redirectUri:
                  type: string
              required:
                - clientId
                - clientSecret
                - grantType
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
  /oauth/token/revoke:
    post:
      tags:
        - auth
      summary: Revoke an access token
      description: |
        Revokes any access token.

        You need to include your `clientId` and secret and the access token in the request body.
      operationId: revokeAccessToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                clientSecret:
                  type: string
                token:
                  type: string
              required:
                - clientId
                - clientSecret
                - token
      responses:
        '200':
          description: OK

  # Service availability
  /service-availability:
    get:
      summary: Check service availability
      description: Return service availability information for a given postal code.
      operationId: checkAvailability
      tags:
        - service-availability
      parameters:
        - name: postalCode
          in: query
          description: The postal code to check service availability for.
          required: true
          schema:
            type: string
        - name: countryCode
          in: query
          description: The ISO 3166 country code corresponding to the given postal code.
          required: true
          schema:
            type: string
            format: ISO 3166-1

      responses:
        '200':
          description: Service is available for the given postal code.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceAvailability'
        '400':
          description: Invalid postal code or country code format.
        '404':
          description: Service not available for the given postal code and country code.

  # Picking Locations
  /picking-locations:
    post:
      summary: Create a Picking Location
      description: Create a Picking Location.
      operationId: createPickingLocation
      tags:
        - picking-locations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PickingLocation'
              required:
                - name
                - coords
                - postalCode
                - addressLine1
                - countryCode
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PickingLocation'
                description: The created picking location object
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid request, some fields are missing"


  /picking-locations/{id}:
    get:
      summary: Find a Picking Location by identifier
      description: Get a single Picking Location for a given identifier.
      operationId: findPickingLocationById
      tags:
        - picking-locations
      parameters:
        - name: id
          in: path
          description: Picking location identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PickingLocation'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid request, some fields are missing"
        '404':
          description: Picking Location not found

    patch:
      summary: Update an existing Picking Location
      description: Update a Picking Location for a given identifier.
      operationId: updatePickingLocation
      tags:
        - picking-locations
      parameters:
        - name: id
          in: path
          description: Picking Location identifier
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PickingLocation'
              required:
                - name
                - coords
                - postalCode
                - addressLine1
                - countryCode
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PickingLocation'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid request, some fields are missing"
        '404':
          description: Picking Location not found

    delete:
      summary: Delete an existing Picking Location
      description: Update a Picking Location for a given identifier.
      operationId: deletePickingLocation
      tags:
        - picking-locations
      parameters:
        - name: id
          in: path
          description: Picking Location identifier
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Picking Location not found

  /picking-locations/{id}/schedule:
    get:
      summary: Get a Picking Location's Schedule
      description: Get the opening hours and closed days of a Picking Location.
      operationId: getPickingLocationSchedule
      tags:
        - picking-locations
      parameters:
        - name: id
          in: path
          description: Picking location identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PickingLocationSchedule'
        '404':
          description: Picking Location not found

    post:
      summary: Create a Picking Location Schedule
      description: Set opening hours and closed days of a Picking Location.
      operationId: createPickingLocationSchedule
      tags:
        - picking-locations
      parameters:
        - name: id
          in: path
          description: Picking location identifier
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PickingLocationSchedule'
