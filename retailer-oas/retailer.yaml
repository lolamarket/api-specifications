        billingAddress:
          type: string
          description: The billing address of the Customer
          example: "123 Main St, Suite 200, Anytown USA 12345"
        vatNumber:
          type: string
          description: The VAT number of the Customer, if applicable
          example: "1234567890"

    ShippingAddress:
      type: object
      properties:
        addressLine1:
          type: string
          description: The first address line of the Shipping Address
          example: "123 Main St"
        addressLine2:
          type: string
          description: The second address line of the Shipping Address
          example: "Suite 200"
        additionalInfo:
          type: string
          description: Any additional info that the customer would like to specify
          example: "If I am not at home please deliver it to the neighbor in Suite 201"
        city:
          type: string
          description: The city of the Shipping Address
          example: "Warsaw"
        state:
          type: string
          description: The state or province of the Shipping Address
          example: "Poland"
        postalCode:
          type: string
          description: The postal code of the Shipping Address
          example: "123-545"
        coords:
          $ref: '#/components/schemas/GeoCoordinates'

    Order:
      type: object
      properties:
        timeslotId:
          type: string
          description: The Timeslot's identifier selected for the Order
          example: "slot2"
        articles:
          type: array
          items:
            $ref: '#/components/schemas/OrderArticle'
          description: The array of articles included in the Order
        customerInfo:
          $ref: '#/components/schemas/CustomerInfo'
          description: The customer information related to the Order
        shippingAddress:
          $ref: '#/components/schemas/ShippingAddress'
          description: Where the Order should be delivered.
        totalPrice:
          type: number
          format: currency
          description: The total price of the Order
          example: 119.9
        estimatedWeight:
          type: number
          format: weight
          description: The estimated weight of the Order
          example: 12.5

    OrderCancelation:
      type: object
      properties:
        id:
          type: string
          description: The order cancelation unique identifier
        status:
          type: string
          example: "canceled"
        reason:
          type: object
          description: The cancelation reason
          properties:
            code:
              type: string
            type:
              type: string
        order:
          allOf:
           - $ref: '#/components/schemas/ID'
           - $ref: '#/components/schemas/Order'
        createdAt:
          type: string
          format: ISO 8601

    ServiceType:
      type: string
      enum: [delivery, picking]
      description: The logistical service type offered; `delivery` means that picking and delivering goods through couriers is supported; `picking` means that only picking up goods from picking locations is supported.

    ServiceAvailability:
      type: array
      properties:
        items:
          type: object
          properties:
            serviceType:
              $ref: '#/components/schemas/ServiceType'
            deliveryAreaId:
              type: string
              description: The Delivery Area identifier.Nnecessary to request `delivery` Timeslots
            pickingLocationIds:
              type: array
              description: An array of Picking Location identifiers where the service type is available. Necessary to identify which product assortment to show the customer. In the case of the `delivery` service type, it will be a single identifier  corresponding to the Picking Location closest to the delivery location.
              items:
                type: string
                description: The Picking Location identifier.
    ID:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier
          format: "uuid"

    Subscription:
      type: object
      properties:
        subscriberId:
          type: string
          format: "uuid"
        eventTypes:
          type: array
          description: List of events to be subscribed.
          example:
              - "order.received"
              - "order.delivered"
          items:
            $ref: '#/components/schemas/EventTypesEnum'
        notificationUrl:
          example: "https://retailer.example-webhook-url.com"
        createdAt:
          type: string
          format: ISO 8601
        updatedAt:
          type: string
          format: ISO 8601
        name:
          type: string
          example: "Example Webhook Subscription"
        enabled:
          type: boolean

    EventTypesEnum:
      type: string
      enum:
        - "order.received"
        - "order.confirmed"
        - "order.allocated"
        - "order.rescheduled"
        - "order.in.picking"
        - "order.picked"
        - "order.in.transit"
        - "order.delivered"
        - "order.on.hold"
        - "order.rejected"
        - "order.canceled"
        - "order.returned"
        - "item.pending"
        - "item.picked"
        - "item.not.found"
        - "item.replaced"

    WebhookEventTypeMetadata:
      type: array
      items:
        type: object
        properties:
          eventId:
            type: string
            format: "uuid"
          eventName:
            type: string
            example: "order.delivered"
          eventStatus:
            type: string
            enum:
              - PUBLISHED
              - DEPRECATED
              - SOON_DEPRECATED
          eventVersion:
            type: string
            example: "v1.0"
          createdAt:
            type: string
            format: ISO 8601
          updatedAt:
            type: string
            format: ISO 8601

    ApiResponse:
      type: object
      properties:
        code:
          type: number
          format: int32
        type:
          type: string
        message:
          type: string
