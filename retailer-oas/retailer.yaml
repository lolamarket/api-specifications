  /orders:
    post:
      description: 'WIP'
      summary: 'WIP'
      tags:
        - orders
      parameters: []
      responses:
        '200':
          description: OK

components:
  schemas:
    AccessToken:
      type: object
      properties:
        token:
          type: string
        tokenType:
          type: string
        scope:
          type: string
        expiresIn:
          type: integer
        createdAt:
          type: integer

    PickingLocation:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          description: The unique identifier of the picking location
        name:
          type: string
          description: The name of the picking location.
          example: "Warehouse 1"
        coords:
          $ref: '#/components/schemas/GeoCoordinates'
        postalCode:
          type: string
          description: The postal code of the picking location
          example: "90210"
        addressLine1:
          type: string
          description: The first line of the address of the picking location
          example: "123 Main St"
        addressLine2:
          type: string
          description: The second line of the address of the picking location
          example: "Suite 456"
        countryCode:
          type: string
          format: ISO 3166-1
          description: The country code of the picking location
          example: "PL"
        person_of_contact:
          type: string
          description: The person of contact at the picking location
          example: "John Smith"
        email:
          type: string
          format: email
          description: The email of the person of contact
          example: "john.smith@example.com"
        phone:
          type: string
          format: phone
          description: The phone number of the person of contact
          example: "+1 555 555 5555"
        has_parking:
          type: boolean
          description: Indicates if the picking location has parking available
          example: true
        status:
          type: string
          enum: [active, temporary_closed]
          description: The status of the picking location, whether it is active or temporarily closed
          example: "active"


    PickingLocationSchedule:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier of the picking location
          example: 1
        opening_hours:
          type: array
          description: An array of objects that represent the opening hours of the Picking Location.
          items:
            type: object
            properties:
              day:
                type: string
                enum: [monday, tuesday, wednesday, thursday, friday, saturday, sunday]
                description: The day of the week.
              start:
                type: string
                format: time
                description: The starting time for the day
                example: "09:00:00"
              end:
                type: string
                format: time
                description: The ending time for the day
                example: "17:00:00"
          example: [{ "day": "monday", "start": "09:00:00", "end": "17:00:00" }, { "day": "tuesday", "start": "09:00:00", "end": "17:00:00" }]
        closed_dates:
          type: array
          description: An array of dates when the picking location will be closed.
          items:
            type: string
            format: date
          example: ["2022-12-25", "2022-12-26"]

    DeliveryArea:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        coords:
          $ref: '#/components/schemas/GeoCoordinates'
        countryCode:
          type: string
          format: ISO 3166-1
        serviceArea:
          $ref: '#/components/schemas/ServiceArea'

    Order:
      type: object
      properties:
        id:
          type: string

    ServiceArea: #TODO: wip operational area
      type: object
      properties:
        id:
          type: string

    GeoCoordinates:
      type: object
      properties:
        lat:
          type: number
          description: Latitude in decimal degrees
        lon:
          type: number
          description: Longitude in decimal degrees

    Capacity:
      type: object
      properties:
        total:
          type: number
          description: Total capacity of the location
          example: 100
        occupied:
          type: number
          description: Occupied capacity of the location
          example: 20

    TimeSlot:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier of the time slot
          example: "slot1"
        fromDate:
          type: string
          format: ISO 8601
          description: The starting time of the timeslot
          example: "2023-01-11T14:00:00+00:00"
        toDate:
          type: string
          format: ISO 8601
          description: The ending time of the timeslot
          example: "2023-01-11T15:00:00+00:00"

    TimeSlotAvailability:
      type: array
      items:
        type: object
        properties:
          timeSlot:
            $ref: '#/components/schemas/TimeSlot'
          capacity:
            $ref: '#/components/schemas/Capacity'
          available:
            type: boolean
            description: Indicates if the user can select this timeslot. Usually
            if still have free capacity.
            example: true

    Schedule:
      type: object
      properties:
        id:
          type: string
        slots:
          type: array
          items:
            $ref: '#/components/schemas/TimeSlotAvailability'

    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
