allOf:
  - $ref: "./BaseOrder.yaml"
  - type: object
    properties:
      createdAt:
        $ref: "./CreatedAt.yaml"
      updatedAt:
        $ref: "./UpdatedAt.yaml"
      id:
        $ref: "./id.yaml"
      shopperId:
        $ref: "./Id.yaml"
      reservationId:
        type: string
        description: Reservation Id
        format: "uuid"
      status:
        $ref: "./OrderStatus.yaml"
      totals:
        allOf:
          - $ref: "./OrderTotals.yaml"
          - properties:
              bagCount:
                default: 0
                description: Count of bags in order
                example: 1
                type: integer
