type: object
required:
  - articles
  - customerInfo
  - shippingAddress
  - totalPrice
  - estimatedWeight
properties:
  timeslotId:
    type: string
    description: The Timeslot's identifier selected for the Order
    example: "slot2"
  articles:
    type: array
    items:
      $ref: "./OrderArticle.yaml"
    description: The array of articles included in the Order
  orderPreferences:
    $ref: "./Preferences.yaml"
  customerInfo:
    $ref: "./CustomerInfo.yaml"
  shippingAddress:
    $ref: "./ShippingAddress.yaml"
  amountCharged:
    type: number
    format: currency
    description: The total amount to charge to the customer, may includes surcharges. This value will be the one to be considered as maximum budget for replacements.
    example: 119.9
  estimatedWeight:
    type: number
    format: weight
    description: The estimated weight of the Order in kilograms.
    example: 12.500
