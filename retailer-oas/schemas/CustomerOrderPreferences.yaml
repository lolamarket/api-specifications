properties:
  replacementType:
    type: string
    enum:
      - "SHOPPER_REPLACE"
      - "CALL_CUSTOMER"
      - "NO_REPLACEMENTS"
    default: "CALL_CUSTOMER"
    required: true
  orderNote:
    type: string
    example: "I want to add a note to this"
    maxLength: 200
  deliveryNote:
    type: string
    example: "For delivery I think I'll leave a note"
    maxLength: 200
