type: object
summary: List webhook event types
description: Endpoint to see all the event types that you can subscribe to.
required:
  - sku
  - quantityRequested
  - quantityRequestedUnit
  - unitPrice
  - regularPrice
properties:
  sku:
    type: string
    description: Stock Keeping Unit of the Product
    example: "12345"
  quantityRequested:
    type: number
    description: Requested quantity of the Product
    example: 3
  quantityRequestedUnit:
    type: string
    description: The unit of the `quantityRequested` field. (pieces, grams, kilograms, litres, packages)
    example: pieces
  unitPrice:
    type: number
    format: currency
    description: The price paid for a single `quantityRequestedUnit`, including discounts
    example: 1.50
  buyingPrice:
    type: number
    format: currency
    description: The total price the customer is paying for this line, including discounts.
    example: 4.00
  estimatedWeight:
    type: number
    format: weight
    description: The estimated weight of the product in kilograms.
    example: 1.250
  replacementPreferences:
    type: array
    items:
      type: string
      description: An array of preferred Stock Keeping Units to replace this Product in the case of a stockout.
    example: ["53234", "232321"]
  itemPreferences:
    $ref: "./Preferences.yaml"
