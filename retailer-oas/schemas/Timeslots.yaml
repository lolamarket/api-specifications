properties:
  data:
    type: object
    properties:
      pickingLocationRef:
        description: Picking Location Reference
        format: uuid
        example: "7996"
        type: string
      serviceType:
        type: object
        properties:
          pickDelivery:
            type: boolean
          pickCollect:
            type: boolean
        description: Services allowed in this Picking Location.
      timeslots:
        type: array
        items:
          allOf:
            - $ref: "./Timeslot.yaml"
            - type: object
              properties:
                capacity:
                  $ref: "./Capacity.yaml"
                availability:
                  type: boolean
                  description: Indicates whether this Timeslot is available to be reserved or not.
                  example: true
  pagination:
    type: object
    properties:
      limit:
        type: number
        maximum: 100
      page:
        type: number
        example: 1
      total:
        type: number
        example: 100
        description: Total number of available timeslots
